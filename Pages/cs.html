<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="../Assets/Logo.png"></a>
            </div>
            <div class="gapper">
                <nav>
                    <ul>
                        <li><a class="cur-page" href="index.html">Menu</a></li>
                        <li><a href="au.html" >About Us</a></li>
                    </ul>
                </nav>
                <a href="login.html" class="lgn-btn">Contact Us</a>
            </div>
        </div>
    </header>
    
    <section id="inquiries">
        <div class="intro">
            <div class="container">
                <div class="introText">
                    <h2>GET IN TOUCH</h2>
                    <p>Letâ€™s Plan, Create, and Celebrate Together!</p>
                </div>
            </div>
        </div>
        <div class="contactSection">
            <div class="container">
                <div class="contactDetails">
                    <div class="detailItem">
                        <h3>Phone</h3>
                        <p>+62 878-7511-7534</p>
                    </div>
                    <div class="detailItem">
                        <h3>Email</h3>
                        <p>chapterthree.co@gmail.com</p>
                    </div>
                </div>

                <form action="#" method="post" class="contactForm">
                    <div class="formRow">
                        <div class="formGroup">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="formGroup">
                            <label for="phone">Phone Number (WhatsApp) *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="eventtype">Event Type*</label>
                        <select id="eventtype" name="eventtype" required>
                            <option value="">Choose an option</option>
                            <option value="birthday">Birthday</option>
                            <option value="farewell">Farewell</option>
                            <option value="corporate">Corporate</option>
                            <option value="photoshoot">Photoshoot</option>
                        </select>
                    </div>

                    <div class="formGroup">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <div class="formGroup">
                        <button type="submit" class="sendBtn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Le Labo. All rights reserved</p>
            <div class="social">
               <a href="#">Instagram</a>
               <a href="#">Twitter</a>
               <a href="#">Facebook</a>
            </div>
        </div>
    </footer>

    <script src="../Logic/cs.js"></script>
</body>
</html>
